version: '3'

services:
  test:
    image: dalibo/buildpack-postgres:${TAG-rockylinux8}
    volumes:
    - ../../../:/workspace
    environment:
      - CI
      - PYTHON
      - TBD_PGVERSION=${TBD_PGVERSION-14}
      - TBD_INSTALL_PKG
      - HISTFILE=/workspace/agent/tests/func/docker-bash_history
    working_dir: /workspace/agent
    entrypoint: [/usr/local/sbin/tini, /workspace/agent/tests/func/run_tests_docker.sh, "--"]
