version: '3'

services:
  test:
    image: dalibo/temboard-agent-sdk:${TAG-centos7}
    volumes:
    - ../../:/workspace
    environment:
      - CI
      - TBD_PGVERSION=${POSTGRES_VERSION-12}
      - TBD_PGBIN=/usr/pgsql-${POSTGRES_VERSION-12}/bin
      - TBD_INSTALL_RPM
      - PYTEST_ARGS
    command: /workspace/tests/func/run_tests_docker.sh
