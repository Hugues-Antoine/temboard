version: '3'

services:
  test:
    image: dalibo/labs-sdk:${TAG-centos7}
    volumes:
    - ../../:/workspace
    environment:
      - CI
      - TBD_PGVERSION=${TBD_PGVERSION-13}
      - TBD_INSTALL_RPM
      - PYTEST_ARGS
      - HISTFILE=/workspace/tests/func/docker-bash_history
    working_dir: /workspace
    command: /workspace/tests/func/run_tests_docker.sh
