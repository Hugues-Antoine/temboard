version: '3'

services:
  test:
    image: dalibo/temboard-agent-sdk:${TAG-centos7}
    volumes:
    - ../../:/workspace
    environment:
      - CI
      - TBD_PGVERSION=${TBD_PGVERSION-12}
      - TBD_INSTALL_RPM
      - PYTEST_ARGS
    working_dir: /workspace/tests/func
    command: /workspace/tests/func/run_tests_docker.sh
