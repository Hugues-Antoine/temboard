version: 2.1

workflows:
  version: 2
  pipeline:
    jobs:
    - stage0-docs
    - stage0-rpm-centos7
    - stage0-unit:
        matrix:
          parameters:
            docker: ["python:3.6", "python:2.7"]
    - stage1-deb:
        requires: ["stage0-unit-python:2.7"]
        matrix:
          parameters:
            codename: [stretch]
    # Please keep tests/func/Makefile run-all test matrix sync with the
    # following.
    - stage1-func:
        pgversion: "12"
        dist: centos7
        requires: [stage0-rpm-centos7, "stage0-unit-python:2.7"]
    - stage1-func:
        dist: stretch
        install_rpm: 0
        pgversion: "11"
        requires: ["stage0-unit-python:2.7"]
    - stage1-func:
        pgversion: "10"
        dist: centos7
        requires: [stage0-rpm-centos7, "stage0-unit-python:2.7"]
    - stage1-func:
        pgversion: "9.6"
        dist: centos7
        requires: [stage0-rpm-centos7, "stage0-unit-python:2.7"]

jobs:
  stage0-docs:
    docker: [{image: "python:2.7"}]
    working_directory: ~/workspace
    steps:
    - checkout
    - run: git submodule update --init
    - run:
        name: Build documentation with Sphinx
        command: |
          pip install --upgrade -r docs/requirements-doc.txt -e .
          python setup.py --long-description | rst2html.py --verbose --halt=warning > README.html
          make -C docs/ clean html
    - store_artifacts:
        path: README.html
        destination: build/README.html

  stage0-rpm-centos7:
    docker: [{image: "dalibo/temboard-agent-sdk:centos7"}]
    working_directory: ~/workspace
    steps:
    - checkout
    - run: git submodule update --init
    - run:
        name: Build RPM snapshot
        command: |
          sudo yum-builddep -y packaging/rpm/temboard-agent.spec
          python setup.py sdist
          VERSION=$(python setup.py --version) ./packaging/rpm/build.sh
    - store_artifacts:
        path: ~/workspace/dist/
    - persist_to_workspace:
        root: .
        paths:
        - dist/rpm/noarch/*.rpm

  stage0-unit:
    parameters:
      docker:
        description: "Python runtime"
        type: enum
        enum: ["python:2.7", "python:3.6"]
    docker:
      - image: "<< parameters.docker >>"
        environment:
          TERM: linux
          TERMINFO: /etc/terminfo
    working_directory: /home/ubuntu/temboard-agent
    steps:
      - checkout
      - run: git submodule update --init
      - restore_cache:
          keys:
            - temboard-agent-{{ .Branch }}
            - temboard-agent-master
      - run:
          name: Python lint and tests
          command: |
            set -x
            pip install --upgrade --requirement requirement-ci.txt --editable .
            git diff --check $(git merge-base origin/master $CIRCLE_SHA1)..$CIRCLE_SHA1
            flake8 temboardagent
            python -m temboardagent.toolkit.proctitle
            pytest tests/unit/
            codecov
      - save_cache:
          key: temboard-agent-{{ .Branch }}
          paths:
            - "~/.cache/pip/"

  stage1-deb:
    parameters:
      codename:
        description: "Debian version"
        type: enum
        enum: [stretch]
    docker: [{image: "dalibo/temboard-agent-sdk:<< parameters.codename >>"}]
    working_directory: ~/workspace
    steps:
    - checkout
    - run: git submodule update --init
    - run:
        command: ./packaging/deb/mkdeb.sh
        environment:
          DEBFULLNAME: CircleCI
          DEBEMAIL: none@example.com
    - store_artifacts:
        path: ~/workspace/dist/
    - persist_to_workspace:
        root: .
        paths:
         - dist/*.deb

  stage1-func:
    parameters:
      dist:
        description: "Execution Linux distribution"
        type: enum
        enum: [centos7, stretch]
      install_rpm:
        description: "Whether to install agent from RPM"
        type: integer
        default: 1
      pgversion:
        description: "PostgreSQL dotted major version"
        type: string
    docker: [image: "dalibo/temboard-agent-sdk:<< parameters.dist >>"]
    environment:
      TBD_PGVERSION: "<< parameters.pgversion >>"
    working_directory: /workspace
    steps:
    - checkout
    - run: git submodule update --init
    - attach_workspace:
        at: /workspace
    - run:
        name: Execute func tests
        command: "TBD_INSTALL_RPM=<< parameters.install_rpm >> tests/func/run_tests_docker.sh"
